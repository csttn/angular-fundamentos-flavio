<h4 class="text-center">Register to embrace a new world!</h4>

<form class="form mt-4" [formGroup]="signUpForm" (submit)="signup()">
  <div class="form-group">
    <input
      formControlName="email"
      placeholder="email"
      class="form-control"
      autofocus
    />
    <ap-vmessage
      *ngIf="signUpForm.get('email')?.hasError('required')"
      message="email is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('email')?.hasError('email')"
      message="email is invalid!"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      placeholder="full name"
      class="form-control"
      formControlName="fullName"
    />
    <ap-vmessage
      *ngIf="signUpForm.get('fullName')?.hasError('required')"
      message="full name is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('fullName')?.hasError('minlength')"
      message="full name is invalid minLength!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('fullName')?.hasError('maxlength')"
      message="full name is invalid maxLength!"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      placeholder="user name"
      class="form-control"
      formControlName="userName"
    />
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.hasError('userNameTaken')"
      message="User Name Taken!"
    >
    </ap-vmessage>
    <small *ngIf="signUpForm.get('userName')?.valid" class="text-success"
      >User available</small
    >
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.hasError('required')"
      message="user name is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.hasError('minlength')"
      message="user name is minlength!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.hasError('maxlength')"
      message="user name is maxlength!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.hasError('lowerCase')"
      message="user name pattern not valid!"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="password"
      class="form-control"
      formControlName="password"
    />
    <ap-vmessage
      *ngIf="signUpForm.get('password')?.hasError('required')"
      message="password is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('password')?.hasError('minlength')"
      message="password is minlength!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('password')?.hasError('maxlength')"
      message="password is maxlength!"
    >
    </ap-vmessage>
  </div>

  <button
    [disabled]="!signUpForm.valid || signUpForm.pending"
    class="btn btn-primary btn-block"
    type="submit"
  >
    Register
  </button>

  <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
