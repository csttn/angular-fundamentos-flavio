<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="handleSubmit()">
  <div class="form-group">
    <input
      #userNameInput
      formControlName="userName"
      class="form-control"
      placeholder="user name"
      autofocus
    />
    <ap-vmessage
      *ngIf="loginForm.get('userName')?.hasError('required')"
      message="User name is required!"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
    />
    <ap-vmessage
      *ngIf="loginForm.get('password')?.hasError('required')"
      message="Password is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="loginForm.get('password')?.hasError('minlength')"
      message="password is minlength!"
    >
    </ap-vmessage>
  </div>

  <button
    [disabled]="!loginForm.valid"
    type="submit"
    class="btn btn-primary btn-block"
  >
    login
  </button>
</form>

<p>Not a user?<a [routerLink]="['signup']"> Register now</a></p>
